<div render-lucide-icons>
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold tracking-tight">Avisos</h1>
      <p class="text-muted-foreground">
        Fique por dentro dos comunicados do condom√≠nio
      </p>
    </div>
    <button
      ng-if="user.role === 'manager'"
      class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
    >
      <i data-lucide="plus" class="mr-2 h-4 w-4"></i>
      <span>Novo Aviso</span>
    </button>
  </div>

  <div class="space-y-4">
    <div
      ng-repeat="announcement in announcements"
      class="rounded-lg border bg-card text-card-foreground shadow-sm"
    >
      <div
        class="p-6 flex flex-row items-center justify-between space-y-0 pb-2"
      >
        <h3 class="text-lg font-medium tracking-tight">
          {{ announcement.title }}
        </h3>
        <i data-lucide="bell" class="h-4 w-4 text-muted-foreground"></i>
      </div>
      <div class="p-6 pt-0">
        <p class="text-sm text-muted-foreground mb-2">
          Publicado em: {{ announcement.date }}
        </p>
        <p class="text-sm">{{ announcement.content }}</p>
      </div>
    </div>
  </div>
</div>
