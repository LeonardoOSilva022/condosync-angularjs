<div render-lucide-icons>
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold tracking-tight">Moradores</h1>
      <p class="text-muted-foreground">
        Gerencie os moradores do condomínio
      </p>
    </div>
    <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
      <i data-lucide="plus" class="mr-2 h-4 w-4"></i>
      Adicionar Morador
    </button>
  </div>

  <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
    <div class="p-6">
      <h3 class="text-2xl font-semibold leading-none tracking-tight">Lista de Moradores</h3>
    </div>
    <div class="p-6 pt-0">
      <div class="relative w-full overflow-auto">
        <table class="w-full caption-bottom text-sm">
          <thead class="[&_tr]:border-b">
            <tr class="border-b transition-colors hover:bg-muted/50">
              <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Nome</th>
              <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Unidade</th>
              <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Telefone</th>
              <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Email</th>
              <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Status</th>
              <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">Ações</th>
            </tr>
          </thead>
          <tbody class="[&_tr:last-child]:border-0">
            <tr ng-repeat="resident in residents" class="border-b transition-colors hover:bg-muted/50">
              <td class="p-4 align-middle font-medium">{{ resident.name }}</td>
              <td class="p-4 align-middle">{{ resident.unit }}</td>
              <td class="p-4 align-middle">{{ resident.phone }}</td>
              <td class="p-4 align-middle">{{ resident.email }}</td>
              <td class="p-4 align-middle">
                <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-semibold" ng-class="resident.statusClass">
                  {{ resident.status }}
                </span>
              </td>
              <td class="p-4 align-middle">
                <div class="flex space-x-2">
                  <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-3">Editar</button>
                  <button ng-click="removeResident(resident)" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-destructive/50 text-destructive hover:bg-destructive/10 h-9 px-3">Remover</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
